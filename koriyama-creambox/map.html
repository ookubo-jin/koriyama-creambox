    <style>
        #map {
            width: auto;
            height: 600px;
            border: solid 1px #ccc;
        }
        .infoDiv {
            height: auto;
            max-width: 240px;
            -webkit-user-select: none;
            background-color: white;
        }
        .storename{
            font-size:11pt;
            font-weight:bold;
        }

        .etc {
            font-size:9pt;
        }

<body>
    <div id="map"></div>
    <div id="message"></div>
    <script>
        var currentInfoWindow = null;

        //LINKDATAをパースする関数
        //http://shimz.me/example/d3js/LinkData/
        function parseLD(linkdata) {
            var dataSet = [];
            for (key in linkdata[0]) {
                var tmp = {};
                tmp['source'] = key;
                for (ckey in linkdata[0][key]) {
                    var i = ckey.split("/")
                    i = i[i.length - 1].split("#");
                    tmp[i[i.length - 1]] = linkdata[0][key][ckey][0]['value'];
                }
                dataSet.push(tmp);
            }

            return dataSet;
        }

        //LINKDATAをパースする関数（ookubo修正版）
        //http://shimz.me/example/d3js/LinkData/
        function parseLD2(linkdata) {
            var dataSet = [];
            for (key in linkdata) {
                var tmp = {};
                tmp['source'] = key;
                for (ckey in linkdata[key]) {
                    var i = ckey.split("/")
                    i = i[i.length - 1].split("#");
                    tmp[i[i.length - 1]] = linkdata[key][ckey][0]['value'];
                }
                dataSet.push(tmp);
            }

            return dataSet;
        }

        //undefinedの判定
        function isUndefined(data) {

            if (data == undefined) {
                return "";
            }
            return data;
        }

       window.onload =function() {
           if (navigator.geolocation) {

              //現在地の表示
              navigator.geolocation.getCurrentPosition(function (position) {

                  //現在地の表示
                  var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                  var options = {
                      zoom: 15,
                      center: latlng,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                  };

                  var map = new google.maps.Map(document.getElementById('map'), options);

                  //現在地マーカー表示
                  var marker = new google.maps.Marker({
                      position: latlng,
                      map: map,
                      title: '現在地'
                  });

                  //jsonデータの読み込み
                  $.ajax({
                      url: "http://linkdata.org/api/1/rdf1s3457i/koriyama_creambox_rdf.json",
                      dataType: 'jsonp',
                      async: true,
                      success: function (json) {

                          //LINKDATAをパースする
                          var data = parseLD2(json);

                          //マーカーの表示
                          $.each(data, function (i, item) {
                              var marker = new google.maps.Marker({
                                  position: new google.maps.LatLng(item.lat, item.long),
                                  map: map,
                                  //title: item.basuteimei
                              });

                              //アイコン変更
                              //marker.setIcon('/Image/basu_aka.png');

                              var flag = location.search;

                              var contentStr = '<div class="infoDiv"><span class="storename">' + isUndefined(item.StoreName) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">' + isUndefined(item.Kana) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">' + isUndefined(item.PostalCode) + '&nbsp:' + isUndefined(item.Address) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">TEL:' + isUndefined(item.Tel) + '&nbsp:FAX:' + isUndefined(item.Fax) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">定休日:' + isUndefined(item.Holiday) + '&nbsp;' + isUndefined(item.BusinessHours) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">代表メニュー:' + isUndefined(item.MainMenu) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">クリームボックス価格:' + isUndefined(item.Price) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">こだわり:' + isUndefined(item.GoodPoint) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">味の特徴:' + isUndefined(item.Taste) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">サイズ:' + isUndefined(item.Size) + '&nbsp;厚さ:' + isUndefined(item.Thickness) + '&nbsp;形:' + isUndefined(item.Shape) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">駐車場:' + isUndefined(item.Parking) + '&nbsp;イートイン:' + isUndefined(item.Eatin) + '&nbsp;創業:' + isUndefined(item.FoundedYear) + '</span>' +
                                               '<span class="etc"><hr style="margin:0px;">' + isUndefined(item.Comment) + '</span>' +
                                               '<br><a href="' + isUndefined(item.HomePage) + '">HomePage</a>' + '&nbsp' +
                                               '<a href="' + isUndefined(item.OtherLink) + '">Link</a></div>'


                              //インフォメーションウインドウ
                              var infowindow = new google.maps.InfoWindow({
                                  content: contentStr
                              });

                              // インフォメーションウインドウの表示
                              google.maps.event.addListener(marker, 'click', function () {
                                  if (currentInfoWindow) {
                                      currentInfoWindow.close();
                                  }
                                  infowindow.open(map, marker);
                                  currentInfoWindow = infowindow;
                              });

                              //　マップクリック時にinfoを非表示
                              google.maps.event.addListener(map, "click", function () {
                                  currentInfoWindow.close();
                              });
                          });

                      },
                      error: function () {
                          console.log("error");
                      }

                  });


              }, function(e) {
                  document.getElementById('message').innerHTML = typeof e == 'string' ? e : e.message;
              });
          } else {
              document.getElementById('message').innerHTML = 'Location APIがサポートされていません。';
          }
      };
    </script>
